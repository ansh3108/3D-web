<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Maze</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-box position="0 0 -5" width="10" height="2" depth="0.5" color="#4CC3D9"></a-box> <!-- Wall -->
        <a-box position="3 0 -7" width="0.5" height="2" depth="4" color="#7BC8A4"></a-box> <!-- Wall -->
        <a-box position="-3 0 -7" width="0.5" height="2" depth="4" color="#7BC8A4"></a-box> <!-- Wall -->
        <a-box position="0 0 -9" width="10" height="2" depth="0.5" color="#4CC3D9"></a-box> <!-- Wall -->
        <a-camera position="0 1.6 0" wasd-controls="enabled: true"></a-camera>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>
</html>
