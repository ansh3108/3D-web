<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Maze</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        a-scene {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <a-scene>
        <!-- Maze Walls -->
        <a-box position="0 1 0" width="1" height="2" depth="10" color="#4CC3D9"></a-box>
        <a-box position="2 1 -4" width="1" height="2" depth="6" color="#4CC3D9"></a-box>
        <a-box position="-2 1 -4" width="1" height="2" depth="6" color="#4CC3D9"></a-box>
        <a-box position="0 1 -8" width="6" height="2" depth="1" color="#4CC3D9"></a-box>
        <a-box position="4 1 0" width="1" height="2" depth="10" color="#4CC3D9"></a-box>
        <a-box position="-4 1 0" width="1" height="2" depth="10" color="#4CC3D9"></a-box>
        <a-box position="0 1 4" width="10" height="2" depth="1" color="#4CC3D9"></a-box>
        <a-box position="2 1 2" width="2" height="2" depth="1" color="#4CC3D9"></a-box>
        <a-box position="-2 1 2" width="2" height="2" depth="1" color="#4CC3D9"></a-box>

        <!-- Additional Maze Walls -->
        <a-box position="1 1 -1" width="1" height="2" depth="2" color="#4CC3D9"></a-box>
        <a-box position="-1 1 -1" width="1" height="2" depth="2" color="#4CC3D9"></a-box>
        <a-box position="1 1 -7" width="1" height="2" depth="2" color="#4CC3D9"></a-box>
        <a-box position="-1 1 -7" width="1" height="2" depth="2" color="#4CC3D9"></a-box>

        <!-- Floor and Sky -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>

        <!-- Player (camera) -->
        <a-entity camera wasd-controls="acceleration: 200" position="0 1.6 4"></a-entity>
    </a-scene>
</body>
</html>
